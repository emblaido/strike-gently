{% extends 'base.html' %} {% block content %}

<h1 class="title pt-5">{{header}}</h1>

<form class="mb-5" method="get">
  <div class="field has-addons">
    <div class="control">
      <input class="input" type="text" name="name" placeholder="name" />
    </div>
    <div class="control">
      <input class="button is-success" type="submit" value="Search" />
    </div>
  </div>
  <a class="button is-dark" href="{% url 'therapy' %}">Clear Search</a>

</form>
<div class="gallery">
  {% for therapy in therapy %}
  <a href="{% url 'therapy_detail' therapy.pk %}">
    <div class="card">
      <h1>hello toast</h1>
      <div class="card-img">
        <figure class="img is-square">
          <img src="{{therapy.img}}" alt="{{therapy.name}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{therapy.name}}</p>
      </div>
    </div>
  </a>
  {% endfor %}
</div>

{% endblock %}
