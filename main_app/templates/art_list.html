{% extends 'base.html' %}

{% comment %} for head title tags and helping us with SEO {% endcomment %}
{% block title %}Art{% endblock  %}

{% block content %}

<h1 class="title pt-5">Art therapy</h1>
<div class="gallery">
  {% for art in art %}
  <a href="">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{art.image}}" alt="{{art.name}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{art.name}}</p>
      </div>
    </div>
  </a>
	{% empty %}
  <article class="message">
    <div class="message-header">
      <p>No Art Available</p>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
