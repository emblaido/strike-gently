{% extends 'base.html' %} {% block content %}

<h1 class="title pt-5">{{header}}</h1>

<form class="mb-5" method="get">
  <div class="field has-addons">
    <div class="control">
      <input class="input" type="text" name="name" placeholder="name" />
    </div>
    <div class="control">
      <input class="button is-success" type="submit" value="Search" />
    </div>
  </div>
  <a class="button is-dark" href="{% url 'art_list' %}">Clear Search</a>
  <a class="button is-dark" href="{% url 'art_create' %}">Add Art</a>
</form>
<div class="gallery">
  {% for art in art %}
  <a href="">
    <div class="card">
      <div class="card-img">
        <figure class="img is-square">
          <img src="{{art.img}}" alt="{{art.name}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{art.name}}</p>
      </div>
    </div>
  </a>
  {% endfor %}
</div>

{% endblock %}
